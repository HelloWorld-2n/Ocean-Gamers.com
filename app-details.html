<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Name Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Play Store</h1>
    </header>
    
    <main class="details-page">
        <section class="app-details">
            <img src="app1.png" alt="App Icon">
            <div>
                <h2>App Name</h2>
                <p>‚≠ê 4.5 (10,000 reviews)</p>
                <p>Developer: App Developer</p>
                <p></p>
            </div>
              <a href="downloads/app1.apk" class="download-button">Download</a> <!-- Download button -->
        </section>

        <section class="app-screenshots">
            <h3>Screenshots</h3>
            <div class="screenshots-grid">
                <img src="screenshot1.png.jpg" alt="Screenshot 1">
                <img src="screenshot2.png.jpg" alt="Screenshot 2">
                <img src="screenshot3.png.jpg" alt="Screenshot 3">
                <!-- Add more screenshots as needed -->
            </div>
        </section>
    </main>
</body>
</html>
